{% extends 'blog/base.html' %}

{% block content %}
<h1>New post</h1>

<!-- ✅ 必须加上 enctype="multipart/form-data" 才能上传文件 -->
<form method="POST" enctype="multipart/form-data" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>

{% endblock %}
