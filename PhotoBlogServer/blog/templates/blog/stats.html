{% extends 'blog/base.html' %}

{% block content %}
<h2 style="text-align:center;">Daily sit-up total count</h2>

<canvas id="situpChart" width="400" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const labels = {{ dates|safe }};
    const data = {{ counts|safe }};

    const ctx = document.getElementById('situpChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Daily total sit-up count',
                data: data
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

{% endblock %}
